<header class="section-t-space" [hidden]="(router.url.includes('c2oAll') || !router.url.includes('home') )">
    <div class="custom-container" >
      <div class="header">
        <div class="head-content">
          <button class="sidebar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft">
            <i class="iconsax menu-icon" data-icon="menu-hamburger"></i>
          </button>
          <div class="header-info">
            <img class="img-fluid profile-pic" src="assets/fuzzy/images/icons/profile.png" alt="profile" />
            <div>
              <h4 class="light-text">Hello</h4>
              <h2 class="theme-color">Agasya!</h2>
            </div>
          </div>
        </div>
        <a href="notification.html" class="notification"  >
          <i class="iconsax notification-icon" data-icon="bell-2"></i>
        </a>
      </div>
    </div>
  </header>
  <header class="section-t-space" [hidden]="( !router.url.includes('c2oOrders') )">
    <div class="custom-container">
      <div class="header-panel">
        <a routerLink="home">
          <i class="iconsax back-btn" data-icon="arrow-left"></i>
        </a>
        <h3>Historial de ordenes</h3>
        <a href="notification.html" class="notification"  [hidden]="router.url.includes('c2oOrders')">
          <i class="iconsax notification-icon" data-icon="bell-2"></i>
        </a>
      </div>
      
    </div>
  </header>
